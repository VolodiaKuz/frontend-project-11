<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="container">
  <form action="" class="rss-form text-body">
    <div class="row">
      <div class="col-6">
        <div class="form-floating">
          <input id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> 
          <label for="url-input">Ссылка RSS</label>
        </div>
      </div>
      <div class="col">
        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary ">Добавить</button>
      </div>
    </div>
  </form>
</body>
</html>
